<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- load custom font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700" rel="stylesheet" type="text/css" />

	<link href="css/base.css" rel="stylesheet" type="text/css">

	<meta name="google-signin-client_id" content="549719962445-llq8g7bvndvf48igepa99ch5b8bul0gp.apps.googleusercontent.com">
	<script src="js/doT.min.js"></script>
	<script type="text/javascript">
	function onSignIn(googleUser) {
		var profile = googleUser.getBasicProfile();
		console.log('ID: ' + profile.getId());
		console.log('Name: ' + profile.getName());
		console.log('Image URL: ' + profile.getImageUrl());
		console.log('Email: ' + profile.getEmail());

		console.log(googleUser.getAuthResponse().id_token)
	}
	</script>

<div class="mui-appbar mui-z1">
	<div class="mui-text-display2 mui-text-white">Kettering Course Scheduler</div>
</div>
<div class="mui-container">
	<div class="mui-panel">
	<div id="user-fullname"></div>

	<div class="g-signin2" data-onsuccess="onSignIn"></div>
	</div>
</div>
